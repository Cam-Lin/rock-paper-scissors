<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boler - Armor - Choppa!</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/ee5fdf54f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <img id="background" src="./img/background.jpg">
    <header id="header">
        <div id="top-bar">
            <a href="https://warhammer40000.com/" target="_blank">
                <img id='h-logo' src="./img/logo.webp" alt="Warhammer 40k written on a metallic plate resembling wings">
            </a>
            <i class="fa-solid fa-circle-question" id="side-menu" onclick="openSideMenu()"></i>
            <div id="menu-container" onclick="closeSideMenu()">
                <i class="fa-solid fa-square-xmark" id="side-close" onclick="closeSideMenu()"></i>
                <h3>How to play</h3>
                <h4>Follow your training and emerge victorious!</h4>
                <hr>
                <p class="p-nav">This is a WH40k take on rock-paper-scissors.</p>
                <ul>
                    <li>Rock = Bolter</li>
                    <li>Paper = Power Armor</li>
                    <li>Scissors = Choppa!</li>
                </ul>
                <p class="p-nav">First to reach five wins the match.</p>
                <hr>
                <h4>Go forth and make your Emperor proud</h4>
                <hr>
                <div class="skulls">
                    <i class="fa-solid fa-skull" id="skull"></i>
                    <i class="fa-solid fa-skull" id="skull"></i>
                    <i class="fa-solid fa-skull" id="skull"></i>
                </div>
            </div>
        </div>
        <h1>Bolter - Armor - Choppa!</h1>
    </header>
    <section id="game">
        <figure class="fig-box" data-key="0" id="0">
            <img class='game-icon' src="./img/bolter.png" alt="A heavily adorned space gun.">
            <figcaption>Bolter</figcaption>
        </figure>
        <figure class="fig-box" data-key="1" id="1">
            <img class='game-icon' src="./img/armor.png" alt="A futuristic sci-fi helmet with red eyes.">
            <figcaption>Power Armor</figcaption>
        </figure>
        <figure class="fig-box" data-key="2" id="2">
            <img class='game-icon' src="./img/choppa.png" alt="A giant axe.">
            <figcaption>Choppa!</figcaption>
        </figure>
        <div class="results" onclick="checkHide()"></div>
    </section>
    <div id="div-score">    
        <h2 id="score">Score:</h2>
        <p class="score-count" id="user-wins">0</p>
        <p class="score-count">/</p>
        <p class="score-count" id="computer-wins">0</p>
    </div>
    
    <!--
    <footer>
        <p class="p-footer">Non-profit fan project</p>
        <div class="div-footer">
            <a class='pfooter' href="https://github.com/Cam-Lin" target="_blank"><i class="fa-brands fa-github"></i>GitHub</a>
        </div>
        <p class="p-footer">Cam Acuna 2022</p>
    </footer>
    -->
    <audio data-key="0" src="./sounds/gun.mp3"></audio>
    <audio data-key="1" src="./sounds/armor.mp3"></audio>
    <audio data-key="2" src="./sounds/chainsaw.mp3"></audio>
</body>
</html>
